<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="user-auth">
            <form id="login-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Senha">
                <button type="submit">Login</button>
            </form>
            <form id="register-form" style="display: none;">
                <input type="text" id="name" placeholder="Nome Completo">
                <input type="email" id="email-reg" placeholder="Email">
                <input type="password" id="password-reg" placeholder="Senha">
                <button type="submit" style="width: 100%;">Criar Conta</button>
            </form>
            <button id="toggle-register"  style="width: 100%;">Cadastre-se</button>
        </div>
        <ul id="tasks-list" class="tasks-list">

        </ul>

        <button id="add-task-btn" class="add-task-btn">+</button>

        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
